<script type="text/javascript">
	function showIncoming(data, date) {
	    var incoming = $('#inventory-st').highcharts({
	        chart: {
	            type: 'column'
	        },
	        title: {
	            text: '财务统计'
	        },
	        subtitle: {
	            text: date
	        },
	        yAxis: {
	            title: {
	                text: '现金状况'
	            }
	        },
	        plotOptions: {
	            line: {
	                dataLabels: {
	                    enabled: true
	                },
	                enableMouseTracking: false
	            }
	        },
	    series: [{
		name: '2014年',
		data: [32934]
	    }, {
		name: '2015年',
		data: [35434]
	    }, {
		name: '2016年',
		data: [39387]
	    } ]
	    });
	}
</script>
		
		
<script type="text/javascript">
	function showCost(data, date) {
	    var cost = $('#chart-sale').highcharts({
	        chart: {
	            type: 'column'
	        },
	        title: {
	            text: '交税统计'
	        },
	        subtitle: {
	            text: date
	        },
	        plotOptions: {
	            line: {
	                dataLabels: {
	                    enabled: true
	                },
	                enableMouseTracking: false
	            }
	        },
	    series: [{
		name: '2014年',
		data: [2934]
	    }, {
		name: '2015年',
		data: [5434]
	    }, {
		name: '2016年',
		data: [9387]
	    } ]
	    });
	};
</script>
<script type="text/javascript">
  
  $(function () {
    showIncoming(null, '财务状况');
    showCost(null, '税务状态');
  });
            
    
    
    
</script>
