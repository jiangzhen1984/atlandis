  <script type="text/javascript">
var image_row = 0;

function addImage() {
	html  = '<tr id="image-row' + image_row + '">';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="产品名称" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="条形码" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="规格" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="产地" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="单价" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="单位" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="贸易术语" class="form-control" /></td>';
        html  += ' <td class="text-left"><input type="text" name="product_image" value="" placeholder="数量" class="form-control" /></td>';
        html  += ' <td class="text-right"><input type="text" name="product_image" value="" placeholder="金额" class="form-control" /></td>';
	html += '  <td class="text-left"><button type="button" onclick="$(\'#image-row' + image_row  + '\').remove();" data-toggle="tooltip" title="" class="btn btn-danger"><i class="fa fa-minus-circle"></i></button></td>';
	html += '</tr>';

	$('#images tbody').append(html);

	image_row++;
}
</script>
