<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>金融管理平台 - 登录</title>
    <meta name="keywords" content="金融管理平台">
    <meta name="description" content="金融管理平台">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">融</h1>

            </div>
            <h3>欢迎使用 金融管理平台</h3>

            <form class="m-t" role="form"  method="get" id="ta">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名"  id="uname">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" >
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" onclick="test()">登 录</button>

                <p class="text-muted text-center"> <a href="#login.html"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript">
       function test() {
             var un = $("#uname").val();
             if ("company" == un) {
                   document.forms['ta'].action="main_c.html";
             }else if ("platform" == un) {
                   document.forms['ta'].action="main_p.html";
             }else if ("investor" == un) {
                   document.forms['ta'].action="main_b.html";
             }else {
                document.forms['ta'].action="main_c.html";
             }
	     document.forms['ta'].submit();
       }
    </script>
</body>
</html>
