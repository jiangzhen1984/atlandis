<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>公司审核报告</title>
    <meta name="keywords" content="公司审核报告">
    <meta name="description" content="公司审核报告">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-sm-5">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>公司审核报告</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div>
                    <div class="ibox-content">
                        <table class="table table-bordered table-hover">
                          <tbody>
                              <tr>
                                   <td class="text-left col-md-3">公司名称</td>
                                   <td class="text-left col-md-7">XXX进出口有限公司</td>
                             </tr>
                              <tr>
                                   <td class="text-left col-md-3">组织机构代码</td>
                                   <td class="text-left col-md-7"> XX-122-5-343</td>
                             </tr>
                             <tr>
                                   <td class="text-left">税务登记</td>
                                   <td class="text-left"> XXX-1323-XXX-44</td>
                             </tr>
                             <tr>
                                   <td class="text-left">综合报告</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                             <tr>
                                   <td class="text-left">现金说明</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                             <tr>
                                   <td class="text-left">渠道说明</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                             <tr>
                                   <td class="text-left">上游厂商说明</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                             <tr>
                                   <td class="text-left">资金回款说明</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                             <tr>
                                   <td class="text-left">仓库状态说明</td>
                                   <td class="text-left"> <a href="#" class="fa fa-default">浏览</a></td>
                             </tr>
                           </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>评分</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                      <div class="row">
                          <div class="col-sm-3">
                              <div class="ibox float-e-margins">
                                  <div class="ibox-title">
                                      <span class="label label-success pull-right">优</span>
                                      <h5>综合评分</h5>
                                  </div>
                                  <div class="ibox-content">
                                      <h1 class="no-margins text-center">96%</h1>
                                      <br>
                                      <p class="text-center"><a href="#">查看详细信息</a></p>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="ibox float-e-margins">
                                  <div class="ibox-title">
                                      <span class="label label-info pull-right">良</span>
                                      <h5>资金评分</h5>
                                  </div>
                                  <div class="ibox-content">
                                      <h1 class="no-margins text-center">86%</h1>
                                      <br>
                                      <p class="text-center"><a href="#">查看详细信息</a></p>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="ibox float-e-margins">
                                  <div class="ibox-title">
                                      <span class="label label-primary pull-right">中</span>
                                      <h5>渠道评分</h5>
                                  </div>
                                  <div class="ibox-content">
                                      <h1 class="no-margins text-center">66%</h1>
                                      <br>
                                      <p class="text-center"><a href="#">查看详细信息</a></p>
                                  </div>
                              </div>
                          </div>
                          <div class="col-sm-3">
                              <div class="ibox float-e-margins">
                                  <div class="ibox-title">
                                      <span class="label label-danger pull-right">差</span>
                                      <h5>资产评分</h5>
                                  </div>
                                  <div class="ibox-content">
                                      <h1 class="no-margins text-center">50%</h1>
                                      <br>
                                      <p class="text-center"><a href="#">查看详细信息</a></p>
                                  </div>
                              </div>
                          </div>
                      </div>

                          <div class="row">
                            <div class="col-sm-12">
                                <div class="ibox float-e-margins">
                                    <div class="ibox-title">
                                        <h5>财务纳税统计</h5>
                                        <div class="pull-right">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-xs btn-white">近5年财务统计</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-sm-9">
                                                <div class="flot-chart">
                                                    <div class="flot-chart-content" id="flot-dashboard-chart"></div>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <ul class="stat-list">
                                                    <li>
                                                        <h2 class="no-margins">2,346</h2>
                                                        <small>财务状况</small>
                                                        <div class="stat-percent">48% <i class="fa fa-level-up text-navy"></i>
                                                        </div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: 48%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                                    <li>
                                                        <h2 class="no-margins ">4,422</h2>
                                                        <small>纳税状态</small>
                                                        <div class="stat-percent">60% <i class="fa fa-level-down text-navy"></i>
                                                        </div>
                                                        <div class="progress progress-mini">
                                                            <div style="width: 60%;" class="progress-bar"></div>
                                                        </div>
                                                    </li>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.js"></script>
    <script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="js/plugins/flot/jquery.flot.symbol.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          var data2 = [[gd(2012, 1, 1), 7], [gd(2013, 1, 2), 6], [gd(2014, 1, 3), 4], [gd(2015, 1, 4), 8], [gd(2016, 1, 5), 9]];
          var data3 = [[gd(2012, 1, 1), 800], [gd(2013, 1, 2), 500], [gd(2014, 1, 3), 600], [gd(2015, 1, 4), 700], [gd(2016, 1, 5), 500]];
          var dataset = [{
              label: "财务状况",
              data: data3,
              color: "#1ab394",
              bars: {
                  show: true,
                  align: "center",
                  barWidth: 24 * 60 * 60 * 600 * 100,
                  lineWidth: 0
              }
          },
          {
              label: "纳税状态",
              data: data2,
              yaxis: 2,
              color: "#464f88",
              lines: {
                  lineWidth: 1,
                  show: true,
                  fill: true,
                  fillColor: {
                      colors: [{
                          opacity: 0.2
                      },
                      {
                          opacity: 0.2
                      }]
                  }
              },
              splines: {
                  show: false,
                  tension: 0.6,
                  lineWidth: 1,
                  fill: 0.1
              },
          }];
          var options = {
              xaxis: {
                  mode: "time",
                  tickSize: [1, "year"],
                  tickLength: 0,
                  axisLabel: "Date",
                  axisLabelUseCanvas: true,
                  axisLabelFontSizePixels: 12,
                  axisLabelFontFamily: "Arial",
                  axisLabelPadding: 10,
                  color: "#838383"
              },
              yaxes: [{
                  position: "left",
                  max: 1070,
                  color: "#838383",
                  axisLabelUseCanvas: true,
                  axisLabelFontSizePixels: 12,
                  axisLabelFontFamily: "Arial",
                  axisLabelPadding: 3
              },
              {
                  position: "right",
                  clolor: "#838383",
                  axisLabelUseCanvas: true,
                  axisLabelFontSizePixels: 12,
                  axisLabelFontFamily: " Arial",
                  axisLabelPadding: 67
              }],
              legend: {
                  noColumns: 1,
                  labelBoxBorderColor: "#000000",
                  position: "nw"
              },
              grid: {
                  hoverable: false,
                  borderWidth: 0,
                  color: "#838383"
              }
          };
          function gd(year, month, day) {
              return new Date(year, month - 1, day).getTime();
          }
          $.plot($("#flot-dashboard-chart"), dataset, options);
      });


    </script>


</body>

</html>
